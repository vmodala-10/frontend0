<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="first page.css">
</head>
<body>
    <nav>
        <div class="search-bar">
            <input type="search" id="search-input" placeholder="Search content...">
            <button id="search-btn">Search</button>
            <!-- added a span element to add space between the button and dropdown -->
            <span style="width: 10px;"></span>
            <select id="course-select">
                <option value="">All Courses</option>
                <option value="OOP">OOP</option>
                <option value="DCCA">DCCA</option>
                <option value="DSL">DSL</option>
                <option value="MDS">MDS</option>
                <option value="CDC">CDC</option>
                <option value="DCIOT">DCIOT</option>
            </select>
        </div>
        <div class="container"></div>
        <button type="button" id="login-btn">Log-in</button>
        <button type="button" id="view-profile-btn">View Profile</button>
      
    </div>
    <script src="first page.js"></script>
       
        
    </nav>
    <main id="content-area">
        <!-- content will be displayed here -->
    </main>
    

</body>
</html>
