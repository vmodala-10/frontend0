<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSschool Create Account</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>DSschool Create Account</h1>
        <form id="create-account-form">
            <label for="user-type">User  Type:</label>
            <input type="radio" id="student" name="user-type" value="student">
            <label for="student">Student</label>
            <input type="radio" id="faculty" name="user-type" value="faculty">
            <label for="faculty">Faculty</label><br><br>

            <div id="student-details">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" pattern="[a-zA-Z0-9]+"><br><br>
                <label for="uid">UID:</label>
                <input type="number" id="uid" name="uid" pattern="[a-zA-Z0-9]+"><br><br>
                <label for="academic-year">Academic Year:</label>
                <input type="number" id="academic-year" name="academic-year" pattern="[a-zA-Z0-9]+"> <br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]+" ><br><br>
            </div>

            <div id="faculty-details">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="course">Course:</label>
                <input type="text" id="course" name="course"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
            </div>

            <input type="submit" value="Save Details">
        </form>

        <script src="login.js"></script>
    </div>
</body>
</html>
